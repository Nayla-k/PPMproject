<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HuffPost - Breaking News, U.S. and World News | HuffPost</title>
  <link  href="bootstrap-5.3.3-dist/css/bootstrap.css" rel="stylesheet">
  <link  href="styles.css" rel="stylesheet">
</head>
<body>

<header>

<!-- Collapsible Section (Always visible) -->
  <div id="collapsedSection" class="bg-black p-4">
  </div>
  <nav id="navbar" class="navbar navbar-black bg-black border-top border-bottom"> 
    <div class="container-fluid">

      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="mx-auto d-lg-flex d-block flex-lg-row justify-content-lg-center">
        <a class="navbar-brand" href="#">
          <img src="HuffpostSimbol.svg" alt="Logo" width="50" height="50">
        </a>
      </div>
      <div class="offcanvas offcanvas-start bg-black" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
        
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close" >
        </button>
        
        <hr class="line">

        <div class="offcanvass-body">
          <div class="row">
            <div class="col">
              <ul>
                <li class="element">Row 1 - Column 1 - Item 1</li>
                <li class="element">Row 1 - Column 1 - Item 2</li>
                <li class="element">Row 1 - Column 1 - Item 3</li>
                <!-- Add more items as needed -->
              </ul>
            </div>
            <div class="col">
              <ul>
                <li class="element">Row 1 - Column 2 - Item 1</li>
                <li class="element">Row 1 - Column 2 - Item 2</li>
                <li class="element">Row 1 - Column 2 - Item 3</li>
                <!-- Add more items as needed -->
              </ul>
            </div>
        </div>
      </div>
    </div>
  </nav>
  <div id="collapsedSection" class="bg-black p-4">
  </div>


</header>

<script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>

<script>
  window.addEventListener('scroll', function() {
    var collapsedSection = document.getElementById('collapsedSection');
    var navbar = document.getElementById('navbar');

    // Check if the user has scrolled past the navbar
    if (window.scrollY > navbar.offsetHeight) {
      collapsedSection.style.display = 'none'; // Hide the collapsed section
    } else {
      collapsedSection.style.display = 'block'; // Show the collapsed section
    }
  });
</script>



</body>
</html>
